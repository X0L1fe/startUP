{% extends 'base.html' %}

{%block links%}
{% load static %}
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
{%endblock%}
{% block title %}Регистрация{% endblock %}

{% block body %}
<form action="{% url 'registering' %}" method="post" id="reg">
    {% csrf_token %}
    <h2>Регистрация</h2>
    <div class="inputbox">
        <ion-icon name="person-outline"></ion-icon>
    
        <label for="login">Логин:</label>
        <input id="login" name="login" type="text" value="{{ login }}">
    </div>
    <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        
        <label for="email">E-mail:</label>
        <input id="email" name="email" type="text" value="{{ email }}">
    </div>
    <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        
        <label for="password">Пароль:</label>
        <input id="password" name="password" type="password" value="{{ password }}">
    </div>
    <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        
        <label for="password_repeat">Повторите пароль:</label>
        <input id="password_repeat" name="password_repeat" type="password" value="{{ password_repeat }}">
    </div>
    <button name="button">Зарегистрироваться</button>
    <div class="register">
        <p>Есть аккаунт?<a href="/logining"> Войти</a></p>
    </div>
</form>
{% endblock %}
